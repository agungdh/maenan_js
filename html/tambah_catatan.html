<form>
	Tambah Catatan
	<br>
	Catatan <input type="text" id="catatan">
	<br>
	<button type="button" id="submit" onclick="f_submit()">Submit</button>
	<button type="reset" id="reset">Reset</button>	
	<button type="button" id="batal" onclick="f_batal()">Batal</button>	
</form>

<script type="text/javascript">
function f_submit() {
	$.post('https://apps.agungdh.com/api_server_maenan_js/catatan/tambah',
	{
		id: json.id,
		catatan: $("#catatan").val(),
	},
	function(data,status){
		$("#badan").load('./html/tabel_catatan.html');
	});
}

function f_batal() {	
	$("#badan").load('./html/tabel_catatan.html');
}
</script>
