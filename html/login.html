<form>
	Login
	<br>
	Username <input type="text" id="username">
	<br>
	Password <input type="password" id="password">
	<br>
	<button type="button" id="submit" onclick="f_submit()">Submit</button>
	<button type="reset">Reset</button>	
</form>

<script type="text/javascript">
function f_submit() {
	$.post('http://localhost/api_server_maenan_js/login',
	{
		username: $("#username").val(),
		password: sha512($("#password").val()),
	},
	function(data,status){
		if (jQuery.isEmptyObject(data)) {
			alert('Login GAGAL !!!');
		} else {
			json.id = data.id;
			$(document).ready(
			    function() {
			        $("#badan").load('./html/tabel_catatan.html');
			    }
			);
		}
	});
}
</script>
