<form>
	Ubah Catatan
	<br>
	Catatan <input type="text" id="catatan">
	<br>
	<button type="button" id="submit" onclick="f_submit()">Submit</button>
	<button type="reset" id="reset">Reset</button>	
	<button type="button" id="batal" onclick="f_batal()">Batal</button>	
</form>

<script type="text/javascript">
$(document).ready(
	function() {
		$.post('http://localhost/api_server_maenan_js/catatan/read',
		{
			id: json.id_catatan,
		},
		function(data,status){
			$("#catatan").val(data.catatan);
		});
	}
);

function f_submit() {
	$.post('http://localhost/api_server_maenan_js/catatan/ubah',
	{
		id: json.id_catatan,
		catatan: $("#catatan").val(),
	},
	function(data,status){
		$("#badan").load('./html/tabel_catatan.html');
	});
}

function f_batal() {	
	$("#badan").load('./html/tabel_catatan.html');
}
</script>
